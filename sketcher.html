<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sketchy: Sketcher</title>
		<link rel="stylesheet" href="sketcher.css" type="text/css" />
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="sketcher.js"></script>
	</head>
	<body>
		<div id='rotate_screen'><div id='rotate_screen_msg'></div></div>
		<div id='small_screen'><div id='small_screen_msg'></div></div>
		<div id='sidebar_container'>
			<div id='sidebar_view' class=sidebar>
				<div id='view_btn_container' class=btn_container>
					<div id='btn_active' class='btn hover'><div class='help'></div>
					</div><div id='btn_posted' class='btn hover'><div class='help'></div>
					</div><br><div id='btn_tribe' class='btn hover'><div class='help'></div></div>
				</div>
				<div id='view_drag' class='btn hover'><div class='help'></div></div>
			</div>
			<div id='sidebar_draw' class=sidebar>
				<div id='draw_btn_container' class=btn_container>
					<div style='top:0;left:1mm;background:blue;' id='blue' class=colorbtn></div>
					<div style='top:0;left:7mm;background:green;' id='green' class=colorbtn></div>
					<div style='top:0;left:13mm;background:yellow;' id='yellow' class=colorbtn></div>
					<div style='top:6mm;left:1mm;background:orange;' id='orange' class=colorbtn></div>
					<div style='top:6mm;left:7mm;background:red;' id='red' class=colorbtn></div>
					<div style='top:6mm;left:13mm;background:purple;' id='purple' class=colorbtn></div>

					<div id='btn_colorwheel' class='btn' style='height:10mm;'>
					</div><input type='range' id='size_slider'>
					</input><div id='btn_draw' class='btn hover'><div class='help'></div></div><div id='btn_erase' class='btn hover'><div class='help'></div>
					</div><div id='btn_undo' class='btn hover'><div class='help'></div>
					</div><div id='btn_redo' class='btn hover'><div class='help'></div></div>
				</div>
			</div>
			<div id='sidebar_options' class=sidebar>
				<div id='options_drag' class='btn hover'><div class='help'></div></div>
				<div id='options_btn_container' class=btn_container>
					<div id='btn_save' class='btn hover'><div class='help'></div>
					</div><div id='btn_post' class='btn hover'><div class='help'></div>
					</div><div id='btn_mirror' class='btn hover'><div class='help'></div>
					</div><div id='btn_clear' class='btn hover'><div class='help'></div>
					</div><div id='btn_tribes' class='btn hover'><div class='help'></div>
					</div><div class='btn'></div><div class='btn'>
					</div><div id='btn_close' class='btn hover'><div class='help'></div></div>
				</div>
			</div>
		</div>
		<div id='canvas_container'>
			<div id='canvas'>
				<canvas id='canvas_layer0' width=100% height=100%></canvas>
<!--Undo layers:<canvas id='canvas_layer1'></canvas>
				<canvas id='canvas_layer2'></canvas>
				<canvas id='canvas_layer3'></canvas> -->
			</div>
			<img id="canvas_img"/>
		</div>
		<div id='tile_controls'>
			<div id='btn_up' class='btn hover'></div>
			<div id='tile_container'></div>
			<div id='btn_down' class='btn hover'></div>
		</div>
	</body>
</html>
