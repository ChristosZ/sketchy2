<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sketchy: Sketcher</title>
		<link rel="stylesheet" href="host.css" type="text/css" />
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="host.js"></script>
	</head>
	<body>
		<div id='rotate_screen'><div id='rotate_screen_msg'></div></div>
		<div id='small_screen'><div id='small_screen_msg'></div></div>
		<div id='left_sidebar' class=sidebar>
			<div id='btn_canvas_hide' class='btn help hover large'></div>
			<div id='btn_canvas_show' class='btn help hover large'></div>
			<div id='left_sidebar_container' class=btn_container>
				<div style="top:0;left:1mm;background:green;" id="green" class=colorbtn></div>
				<div style="top:0;left:7mm;background:blue;" id="blue" class=colorbtn></div>
				<div style="top:0;left:13mm;background:red;" id="red" class=colorbtn></div>
				<div style="top:6mm;left:1mm;background:yellow;" id="yellow" class=colorbtn></div>
				<div style="top:6mm;left:7mm;background:orange;" id="orange" class=colorbtn></div>
				<div style="top:6mm;left:13mm;background:black;" id="black" class=colorbtn></div>
				
				<div id='btn_colorwheel' class='btn help' style='height:10mm;'>
				</div><input type='range' id='size_slider'/>
				<div id='btn_draw' class='btn help hover'>
				</div><div id='btn_erase' class='btn help hover'>
				</div><div id='btn_undo' class='btn help hover'>
				</div><div id='btn_redo' class='btn help hover'>
				</div><div id='btn_post' class='btn help hover'>
				</div><div id='btn_clear' class='btn help hover'></div>
			</div>
			<div id='left_sidebar_container2' class=btn_container>
				<div id='btn_slideshow_active' class='btn help hover'>
				</div><div id='btn_slideshow_posted' class='btn help hover'>
				</div><div id='btn_view_selected' class='btn help'>
				</div><div id='btn_view_random' class='btn help'>
				</div><div id='btn_save' class='btn help hover'>
				</div><div id='btn_pause' class='btn help'>
				</div><br><div id='btn_play_slow' class='btn help'>
				</div><div id='btn_play_fast' class='btn help'></div>
			</div>
			<div id='left_mini_container' class=btn_container_mini>
				<div id='btn_tribes' class='btn help hover'>
				</div><div id='btn_mirror' class='btn help hover'></div>
			</div>
		</div>
		<div id='right_sidebar' class=sidebar>
			<div id='btn_sketches_hide' class='btn help hover large'></div>
			<div id='btn_sketches_show' class='btn help hover large'></div>
			<div id='right_sidebar_container' class=btn_container>
				<div id='btn_active' class='btn help hover'>
				</div><div id='btn_posted' class='btn help hover'>
				</div><div id='btn_zoom_out' class='btn help hover'>
				</div><div id='btn_zoom_in' class='btn help hover'>
				</div><div id='btn_save_all' class='btn help hover'>
				</div><div id='btn_tribe' class='btn help hover'></div>
			</div>
			<div id='right_sidebar_container2' class=btn_container>
				<div id='btn_save_all' class='btn help hover'></div>
			</div>
			<div id='right_mini_container' class=btn_container_mini>
				<div id='btn_help' class='btn help hover'>
				</div><div id='btn_close' class='btn help hover'></div>
			</div>
		</div>
		<div id='canvas_container'>
			<div id='canvas'>
				<canvas id='canvas_layer0'></canvas>
			</div>	
			<img id="canvas_img"/>
		</div>
		<div id='tile_container'></div>
	</body>
</html>
