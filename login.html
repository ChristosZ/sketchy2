<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sketchy: Login</title>
		<link rel="stylesheet" href="login.css" type="text/css" />
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</head>
	<body>
		<div id='rotate_screen'><div id='rotate_screen_msg'></div></div>
		<div id='small_screen'><div id='small_screen_msg'></div></div>
		<div id='first_page'>
			<div id='logo'></div>
				<div class=nav_container>
					<div class=go_join><div id='btn_join_1' class='btn go_btn hover'><div class='help'></div></div><div class=label>Join</div></div>
					<div class=go_host><div id='btn_host_1' class='btn go_btn hover'><div class='help'></div></div><div class=label>Host</div></div>
				</div>
		</div>
		<div id='join_page'>
			<div class=sidebar>
				<div class=field_container>
					<div id='btn_tribe' class='btn hover'><div class='help'></div>
					</div><input id='nickname' type='input' value='Nickname'>
				</div>
				<div class=field_container>
					<div id='btn_search' class='btn hover'><div class='help'></div>
					</div><input id='search_text' type='input' value='Roomname'>
				</div>
				<div class=nav_container>
					<div class=go_join><div id='btn_join_2' class='btn go_btn hover'><div class='help'></div></div><div class=label>Join</div></div>
					<div class=go_host><div id='btn_host_2' class='btn go_btn hover'><div class='help'></div></div><div class=label>Host</div></div>
				</div>
			</div>
			<div class=head_bar>
				<div id='btn_tribe_sort' class='btn hover'><div class='help'></div></div>
				<div id='roomname_sort'>Room name</div>
				<div id='posted_sort'></div>
				<div id='active_sort'></div>
			</div>
			<div id='room_container'></div>
		</div>
		<div id='host_page'>
			<div class=sidebar>
				<div class=field_container>
					<div id='btn_draw' class='btn hover'><div class='help'></div>
					</div><input id='nickname2' type='input' value='Nickname'>
				</div>
				<div class=field_container>
					<div id='btn_tribe_2' class='btn hover'><div class='help'></div>
					</div><input id='roomname' type='input' value='Roomname'>
				</div>
				<div class=nav_container>
					<div class=go_join><div id='btn_join_3' class='btn go_btn hover'><div class='help'></div></div><div class=label>Join</div></div>
					<div class=go_host><div id='btn_host_3' class='btn go_btn hover'><div class='help'></div></div><div class=label>Host</div></div>
				</div>
			</div>
			<div class=head_bar></div>
			<div id='host_container'>
				<div class=nav_container>
					<div id='public_text' class=label>Public</div><div id='go_public' class='btn go_btn hover'><div class='help'></div></div><br/>
					<div id='private_text' class=label>Private</div><div id='go_private' class='btn go_btn hover'><div class='help'></div></div>
				</div>
			</div>
		</div>
	</body>
</html>
